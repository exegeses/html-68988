<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox: sistema de contenedores flexibles</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <h1>Flexbox: sistema de contenedores flexibles</h1>

    <h2>Distribución en el eje x (horizontal)</h2>
    <section id="contenedor">
        <article>A</article>
        <article>B</article>
        <article>C</article>
    </section>
    
    <h2>Distribución en el eje y (vertical)</h2>
    <section id="contenedor2">
        <article>A</article>
        <article>B</article>
        <article>C</article>
    </section>

    <h2>Combinando ambos ejes</h2>
    <section id="contenedor3">
        <article>A</article>
        <article>B</article>
        <article>C</article>
    </section>
</body>
</html>
